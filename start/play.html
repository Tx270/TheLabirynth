<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Labyrinth</title>
  <link rel="stylesheet" href="/assets/style.css">
  <script> const file = "play"; </script>
  <script src="/js/libs/js-cookie.js"></script>
  <script src="/js/game.js" defer></script>
  <link rel="shortcut icon" href="/assets/player.png" type="image/x-icon">
</head>
<body>
  <div id="options">
    <img src="/assets/ui/help.png" alt="help" onclick="help()">
    <img src="/assets/ui/sound.png" alt="sound" onclick="sound()">
    <img src="/assets/ui/settings.png" alt="settings" onclick="settings()">
  </div>
  <form action="/" method="POST" id="startForm" name="startForm" onsubmit="return validateUsername()">
    <h1 id="logo">The Labyrinth</h1>
    <h3>Finish <span id="maxStage"></span> mazes as fast as possible!</h3>
    <input type="text" name="username" id="username" placeholder="Nickname" spellcheck="false" autocomplete="off">
    <button type="submit">Play</button>
  </form>
</body>
</html>
